<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>webplotter - status</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>webplotter - status</h1>
	<canvas width="500" height="300" id="mainCanvas">
		This text is displayed if your browser does not support HTML5 Canvas.

	</canvas>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io()
		let statusPaint = document.getElementById('mainCanvas');
		let context = statusPaint.getContext('2d');
		context.fillStyle = '#FF8984';
		socket.on('position', function (data) {
			let res = data.split('%')
			context.fillRect(res[0], res[1], 5, 5);
		});


	</script>
</body>

</html>
